<div class="container-fluid">
  <h2 class="text-center">Publish Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' class="form-right">
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
      {{newQuote.name}}
      <br>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          
          Author is Required!
      </div>
    </div>
      <div class="form-group">
        <label for="Quote">Quote</label>
        <textarea name="" id="" cols="30" id="quote" rows="5" class="form-control" required [(ngModel)]="newQuote.description" name="description" #description="ngModel"></textarea>
        <br>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          Description is required.
        </div>
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" required class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel'>
      </div>
      <button type="submit" class="btn btn-outline-success" id="add">Add Quote!</button>
  </form>
</div>
