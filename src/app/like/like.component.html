<button (click)="likeButtonClick()"  class="btn btn-outline-success btn-sm  mr-3"><i class="fa fa-thumbs-up pr-1 ml-4 like"></i> {{numberOfLikes}} </button>
<button (click)="dislikeButtonClick()"  class="btn btn-outline-danger btn-sm mr-3"> <i class="fa fa-thumbs-down pr-1 dislike"></i>{{numberOfDislikes}}</button>
